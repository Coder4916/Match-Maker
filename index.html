<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>card-match-game</title>
</head>
<body>
    <header id="header">
        <h1>Card Matching Game</h1>
    </header>
    <section id="readout-display">
        <div class="row g-0" >
            <div class="col-4 g-0 timer container-fluid" style="background-color:red;"></div>
            <div class="col-4 g-0 moves container-fluid" style="background-color:blue;"></div>
            <div class="col-4 g-0 mistakes container-fluid" style="background-color:green;"></div>
        </div>
    </section>
    <section id="game-grid">
        <div class="row g-0">
            <div class="col g-0">

            </div>
        </div>

    </section>
    <!--Base button code sourced from Bootstrap-->
    <button type="button" class="btn btn-success">Success</button>
    <section id="options">
        <div></div>
    </section>
    <footer id="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/307651c16d.js" crossorigin="anonymous"></script>
</body>
</html>
