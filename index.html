<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>card-match-game</title>
</head>
<body>
    <header id="header">
        <h1>Card Matching Game</h1>
    </header>
    <section id="readout-display" class="row g-0 container-fluid">
            <div class="col-4 g-0 timer"><i class="fa-regular fa-hourglass"></i><span>Timer</span></div>
            <div class="col-4 g-0 score"><i class="fa-solid fa-bullseye"></i><span>Score</span></div>
            <div class="col-4 g-0 moves"><i class="fa-solid fa-angles-right"></i><span>Moves</span></div>
    </section>
    <section id="game-grid" class="row g-0 container-fluid">
    </section>

    <section id="start-game-btn">
        <button data-type="start-game" type="button" class="btn btn-success">Start Game</button>
    </section>
    
    <!--Base button code sourced from Bootstrap-->
    
    <section id="difficulty" class="row g-0 container-fluid">
        <h3>Choose Difficulty</h3>
        <button data-type="easy" type="button" class="btn col-4 g-0 btn-primary">Easy</button>
        <button data-type="medium" type="button" class="btn col-4 g-0 btn-warning">Medium</button>
        <button data-type="hard" type="button" class="btn col-4 g-0 btn-danger">Hard</button>
    </section>
    <footer id="footer">

    </footer>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/307651c16d.js" crossorigin="anonymous"></script>
</body>
</html>
