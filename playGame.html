    <!-- A readout display which will show the player's moves taken, score/matched cards and time taken -->

    <section id="readout-display" class="row g-0 container-fluid">
        <div class="col-4 g-0"><i class="fa-regular fa-hourglass"></i><span class="timer">  Time: 0</span></div>
        <div class="col-4 g-0"><i class="fa-solid fa-bullseye"></i><span class="score">  Score: 0</span></div>
        <div class="col-4 g-0"><i class="fa-solid fa-angles-right"></i><span class="moves">  Moves: 0</span></div>
    </section>

    <!-- A Modal with start game button, imported from bootstrap -->

    <section id="startBtn">
        <button data-type="start-game" type="button" class="btn btn-success">Start Game</button>
    </section>

<div class="modal" tabindex="-1" id="modalPageLoad">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Welcome to Match-Maker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-footer">

</div>
