<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Match-Maker, Developer: C. Bailey, Card Memory Game">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lexend:100,200,300,400,500,600%7CRoboto:100,200,300,400,500,600">
    <link rel="icon" type="image/x-icon" href="assets/images/ms2-logo.avif">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Match-Maker</title>
</head>

<body>
    <header id="game-header">
        <div class="row g-0">
            <div class="col">
                <nav class="navbar navbar-expand-sm fixed-top">
                    <div class="row g-0 container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#myNavbarToggler" aria-controls="myNavbarToggler" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="myNavbarToggler">
                            <ul class="navbar-nav navbar-light list-inline text-center">
                                <li class="col-4 list-inline-item nav-item">
                                    <a class="nav-link hvr-shutter-out-horizontal" href="index.html"><i
                                            class="fa-solid fa-house"></i><span>
                                            Home</span></a>
                                </li>
                                <li class="col-4 list-inline-item nav-item">
                                    <a class="nav-link hvr-shutter-out-horizontal active" href="playGame.html"
                                        aria-current="page"><i class="fa-solid fa-play"></i><span> Play
                                            Game</span></a>
                                </li>
                                <li class="col-4 list-inline-item nav-item">
                                    <a class="nav-link hvr-shutter-out-horizontal" href="howToPlay.html"><i
                                            class="fa-solid fa-circle-question"></i><span> How to play</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

    </header>

    <!-- The div container below contains all card elements required, 
        which javascript will use to create the memory game
    A readout display is also included which will show the player's 
    moves taken, score/matched cards and time taken -->

    <div id="game-container" class="row g-0 container fluid">
        <div id="readout-display" class="col-md-3">
            <a aria-label="Return to Homepage" href="index.html">
                <img class="game-logo" src="assets/images/ms2-logo.avif"
                    alt="Game logo, a brain with the caption Match-Maker">
            </a>
            <div>
                <i class="fa-regular fa-hourglass"></i><span class="timerMins"> Time: 00</span>:<span
                    class="timerSecs">00</span>
            </div>
            <div>
                <i class="fa-solid fa-bullseye"></i><span class="score"> Score: 0</span>
            </div>
            <div>
                <i class="fa-solid fa-angles-right"></i><span class="moves"> Moves: 0</span>
            </div>

            <!-- A reset game button, imported from Bootstrap -->

            <div class="text-center">
                <button id="reset-game-btn" data-type="reset-game" type="button" class="btn btn-success">
                    Reset Game
                </button>
            </div>
        </div>

        <!-- A Game Grid, built with the guidance from tutorials on Youtube -->

        <div id="game-grid" class="col-md-9">
            <div class="card" data-shape="circle">
                <img class="card-front" src="assets/images/circle.jpg" alt="A circle">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="circle">
                <img class="card-front" src="assets/images/circle.jpg" alt="A circle">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="heptagon">
                <img class="card-front" src="assets/images/heptagon.jpg" alt="A heptagon">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="heptagon">
                <img class="card-front" src="assets/images/heptagon.jpg" alt="A heptagon">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="hexagon">
                <img class="card-front" src="assets/images/hexagon.jpg" alt="A hexagon">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="hexagon">
                <img class="card-front" src="assets/images/hexagon.jpg" alt="A hexagon">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="hexagramStar">
                <img class="card-front" src="assets/images/hexagram-star.jpg" alt="A hexagram star">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="hexagramStar">
                <img class="card-front" src="assets/images/hexagram-star.jpg" alt="A hexagram star">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="octagon">
                <img class="card-front" src="assets/images/octagon.jpg" alt="An Octogon">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="octagon">
                <img class="card-front" src="assets/images/octagon.jpg" alt="An Octogon">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="pentagon">
                <img class="card-front" src="assets/images/pentagon.jpg" alt="A pentagon">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="pentagon">
                <img class="card-front" src="assets/images/pentagon.jpg" alt="A pentagon">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="pentagramStar">
                <img class="card-front" src="assets/images/pentagram-star.jpg" alt="A pentagram star">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="pentagramStar">
                <img class="card-front" src="assets/images/pentagram-star.jpg" alt="A pentagram star">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="nonagon">
                <img class="card-front" src="assets/images/nonagon.jpg" alt="A nonogon">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="nonagon">
                <img class="card-front" src="assets/images/nonagon.jpg" alt="A nonogon">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="square">
                <img class="card-front" src="assets/images/square.jpg" alt="A square">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="square">
                <img class="card-front" src="assets/images/square.jpg" alt="A square">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="triangle">
                <img class="card-front" src="assets/images/triangle.jpg" alt="A triangle">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
            <div class="card" data-shape="triangle">
                <img class="card-front" src="assets/images/triangle.jpg" alt="A triangle">
                <img class="card-rear" src="assets/images/pattern.avif" alt="A multi colored pattern">
            </div>
        </div>
    </div>

    <footer id="game-footer" class="fixed-bottom">
        <p>
            <span><i class="fa-regular fa-copyright"></i> Match-Maker 2023</span>
        </p>
    </footer>

    <!-- A Modal with start game button, imported from Bootstrap 5.3-->

    <div class="modal" tabindex="-1" id="modalPageLoad" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to Match-Maker</h5>
                </div>
                <div class="modal-body">
                    <p>
                        Match the cards as quick as you can!
                    </p>
                </div>
                <div class="modal-footer">
                    <button id="playButton" type="button" class="btn btn-success" data-bs-dismiss="modal">
                        Start Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Imported javascript from Bootstrap, Jquery, Fontawesome and script.js. -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#modalPageLoad").modal("show");
            $("#modalPageLoad").modal({ backdrop: "static", keyboard: false });
        });
    </script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/307651c16d.js" crossorigin="anonymous"></script>
</body>

</html>
