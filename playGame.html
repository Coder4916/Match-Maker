<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>card-match-game</title>
</head>

<body>
    <header id="header">
        <div class="row g-0 container-fluid">
            <a href="index.html" class="col-md-3">
                <picture>
                    <img class="game-logo" src="" alt="">
                </picture>
            </a>
            <div class="col-md-9 title-nav-container">
                <div class="row g-0">
                    <div class="col">
                        <nav class="navbar navbar-expand-sm">
                            <div class="container-fluid g-0">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarToggler">
                                    <ul class="navbar-nav list-inline text-center">
                                        <li class="col-sm-4 list-inline-item nav-item">
                                            <a href="index.html" class="nav-link hvr-shutter-out-horizontal"
                                                aria-current="page"><i class="fa-solid fa-house"
                                                    aria-hidden="true"></i><span> Home</span></a>
                                        </li>
                                        <li class="col-sm-4 list-inline-item nav-item">
                                            <a href="playGame.html" class="nav-link hvr-shutter-out-horizontal active"><i
                                                    class="fa-solid fa-book" aria-hidden="true"></i><span>
                                                    Play Game</span></a>
                                        </li>
                                        <li class="col-sm-4 list-inline-item nav-item">
                                            <a href="" class="nav-link hvr-shutter-out-horizontal"><i
                                                    class="fa-solid fa-phone" aria-hidden="true"></i><span>
                                                    How to play</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- A readout display which will show the player's moves taken, score/matched cards and time taken -->

    <section id="readout-display" class="row g-0 container-fluid">
        <div class="col-4 g-0"><i class="fa-regular fa-hourglass"></i><span class="timer"></span></div>
        <div class="col-4 g-0"><i class="fa-solid fa-bullseye"></i><span class="score"></span></div>
        <div class="col-4 g-0"><i class="fa-solid fa-angles-right"></i><span class="moves"></span></div>
    </section>

    <!-- The section below contains all card elements required, which javascript will use to create the memory game -->

    <section id="game-grid" class="container-fluid">
        <div class="card" data-shape="circle">
            <img class="card-front" src="/assets/images/circle.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="circle">
            <img class="card-front" src="/assets/images/circle.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="heptagon">
            <img class="card-front" src="/assets/images/heptagon.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="heptagon">
            <img class="card-front" src="/assets/images/heptagon.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="hexagon">
            <img class="card-front" src="/assets/images/hexagon.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="hexagon">
            <img class="card-front" src="/assets/images/hexagon.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="hexagramStar">
            <img class="card-front" src="/assets/images/hexagram-star.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="hexagramStar">
            <img class="card-front" src="/assets/images/hexagram-star.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="octagon">
            <img class="card-front" src="/assets/images/octagon.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="octagon">
            <img class="card-front" src="/assets/images/octagon.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="pentagon">
            <img class="card-front" src="/assets/images/pentagon.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="pentagon">
            <img class="card-front" src="/assets/images/pentagon.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="pentagramStar">
            <img class="card-front" src="/assets/images/pentagram-star.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="pentagramStar">
            <img class="card-front" src="/assets/images/pentagram-star.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="nonagon">
            <img class="card-front" src="/assets/images/nonagon.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="nonagon">
            <img class="card-front" src="/assets/images/nonagon.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="square">
            <img class="card-front" src="/assets/images/square.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="square">
            <img class="card-front" src="/assets/images/square.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="triangle">
            <img class="card-front" src="/assets/images/triangle.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
        <div class="card" data-shape="triangle">
            <img class="card-front" src="/assets/images/triangle.jpg" alt="">
            <img class="card-rear" src="/assets/images/pattern.jpg" alt="">
        </div>
    </section>

    <!-- A reset game button, imported from bootstrap -->

    <section id="startBtn">
        <button data-type="start-game" type="button" class="btn btn-success">Start Game</button>
    </section>

    <!-- Imported javascript from Bootstrap, Fontawesome and script.js. -->

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/307651c16d.js" crossorigin="anonymous"></script>
</body>

</html>
